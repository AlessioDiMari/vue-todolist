<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Todo List</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31a056169f.js" crossorigin="anonymous"></script>
    <!-- Bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- mt style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h1>Boss todo list</h1>
            <ul  class="list-group pt-5">
                <li v-for="undoneQuest in quests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div class="text-quest"> {{undoneQuest.text}} </div>
                    <i class="fa-solid fa-square-xmark" style="color: #ff0000;"></i>
                </li>
            </ul>
        </div>
    </div>




    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my js -->
    <script src="./js/script.js"></script>
</body>
</html>
